name: Make Modern.TiddlyDev Template

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clear
        run: |
          git config --global user.email nmg_wk@yeah.net
          git config --global user.name Gk0Wk
          rm -rf .github/workflows/make-template.yml src/doc .git
          git init
          git add -A
          git commit -m "template"
          git remote add origin https://github.com/$GITHUB_REPOSITORY.git
          git branch -m template
          git push --set-upstream origin template
