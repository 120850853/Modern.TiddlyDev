name: Make Modern.TiddlyDev Template

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clear
        run: |
          echo $(git config --get user.email)
          git config --global user.email $(git config --get user.email)
          echo $(git config --get user.name)
          git config --global user.name $(git config --get user.name)
          echo rm
          rm -rf .github/workflows/make-template.yml src/doc .git
          echo init
          git init
          echo add
          git add -A
          echo commit
          git commit -m "template"

      - name: Deploy
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_with_lease: true
          branch: template
