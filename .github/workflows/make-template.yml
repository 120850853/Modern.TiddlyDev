name: Make Modern.TiddlyDev Template

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clear
        run: |
          rm -rf .github/workflows/make-template.yml src/doc
          mkdir /tmp/moderntiddlydev
          cp -r * /tmp/moderntiddlydev/
          find . -maxdepth 1 ! -name .git -exec cp -t /tmp/moderntiddlydev/ {} +
          mv /tmp/moderntiddlydev upload
          rm -rf upload/.git upload/README.md

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: template
          FOLDER: upload
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
